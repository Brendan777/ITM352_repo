<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="invoicestyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Receipt</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended Price</th>
            </tr>
        </thead>
        <tbody id="invoiceTable">
            <!-- Product rows will be added dynamically using JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Sub-total</td>
                <td id="subtotal_cell">$0.00</td>
            </tr>
            <tr>
                <td colspan="3">Tax @ 5.75%</td>
                <td id="tax_cell">$0.00</td>
            </tr>
            <tr>
                <td colspan="3">Shipping</td>
                <td id="shipping_cell">$0.00</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Total</strong></td>
                <td id="total_cell"><strong>$0.00</strong></td>
            </tr>
        </tfoot>
    </table>

    <!-- Script tags with type module -->
    <script type="module" src="products_data.js"></script> <!-- This script is now included but not directly used in the global scope -->
    <script type="module" src="invoice3.js"></script> <!-- This script is essential as it contains executable logic -->
</body>
</html>
